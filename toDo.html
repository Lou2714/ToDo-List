<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toDoStyle.css">
    <title>To Do List</title>
</head>
<body>
    <div id="toDo_container">
        <h1>To Do List</h1>
        <div id="input_container">
            <input type="text" name="todo" id="todo_input" placeholder="Ingrese su tarea...">
            <button id="add_task">Add task</button>
        </div>
        <div id="details">
            <h3>Task</h3>
            <h3>Actions</h3>
        </div>
        <!--
        <div class="task">
            <p class="description_task">Esta es una tarea</p>
            <div class="btn_container">
                <button class="btn_actions btn_actions--complete"><img src="assets/check.svg" alt="Completo"></button>
                <button class="btn_actions btn_actions--edit"><img src="assets/edit.svg" alt="Editar"></button>
                <button class="btn_actions btn_actions--delete"><img src="assets/delete.svg" alt="Eliminar"></button>
            </div>
        </div>
        -->
    </div>
    <div id="modal_container">
        <div class="modal_content">
            <button id="close_modal" class="close_modal"><img src="assets/closeWindow.svg" alt=""></button>
            <h3>Ingrese la nueva tarea</h3>
            <input id="editedTask_input" class="modal_input" type="text" placeholder="Ingrese la tarea"></input>
            <button id="add_edited_task">Modify task</button>
        </div>
    </div>
    <script src="toDoApp.js"></script>
</body>
</html>
